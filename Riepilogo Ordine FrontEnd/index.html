<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Products-service</title>
</head>
<body>
    <nav>
        <!-- navbar qui -->
        <div class="navbar container d-flex">
            <img src="./img/STOCA.jpg" alt="Logo">
            <div class="links ">
                <a class="text-decoration-none me-2 text-light" href="#products">Products</a>
                <a class="text-decoration-none text-light" href="#contacts">Contacts</a>
            </div>
        </div>
    </nav>
    <header>
        <!-- hero section qui -->
        <div class="jumbotron container ">
            <h1 class="display-4 text-light">Do you need a product?</h1>
            <p class="lead text-light">This is the best place for found it!</p>
            <hr class="my-4 text-light">
            <p class="text-light">Search for all the products you need. Click the button below to start the research!</p>
            <p class="lead text-light">
              <a class="btn btn-primary btn-lg" href="#products" role="button">Go to product</a>
            </p>
        </div>
    </header>
    <main>
        <!-- da hero section a prima del footer qui -->
        <!-- eventi -->
        <section id="products" class="cards_section">
            <h2 class="text-center mb-5">Our Products</h2>
            <div class="card_container d-flex flex-wrap justify-content-center">
                
            </div>
        </section>

        <section>
            <h2 class="text-center mb-5">My Cart</h2>
            <div id="cartContainer" class="badgeContainer m-2">
                
            </div>
            <!-- Button trigger modal -->
            <button type="button" id="modalButton" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                next
            </button>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary deleteOrder" data-bs-dismiss="modal">Delete Order</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
